<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>南宁学院微人事系统管理员登录页面</title>
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body style="background-image: url(image/beijing.jpeg)">

<div style="margin-left: 620px;margin-top: 80px">
    <img style="width: 150px" src="image/timg.jpg">
</div>
<form class="layui-form new" action="http://101.200.193.98:8080/login" method="post">

        <div style="margin-top: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input  name="adminname" required lay-verify="required" placeholder="请输入管理员用户名" autocomplete="off" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-inline">
            <input type="password" name="adminpwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="margin-right: 60px">

        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
